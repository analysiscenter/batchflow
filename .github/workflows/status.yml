name: status

on: [push]

jobs:

  lint-test:

    runs-on: ubuntu-latest

    container:
      image: analysiscenter1/ds-py3:cpu

    steps:
    - uses: actions/checkout@v1

    - name: Update pylint
      run: pip3 install -U pylint

    - name: Check pylint
      run: pylint -rn --rcfile pylintrc batchflow

    - name: Run tests
      run: pytest -m "not slow" --disable-pytest-warnings -v

    - name: Slack notification
      if: success()
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      uses: pullreminders/slack-action@master
      with:
        args: '{\"channel\": \"#commits\", \"attachments\": [{\"color\": \"good\", \"text\": \"<${{ github.event.commits[0].url }}|${{ github.repository }}: ${{ github.event.commits[0].message }}> by ${{ github.event.commits[0].author.name }}\"}, {\"color\": \"good\", \"text\": \"<${{ github.event.commits[0].url }}/checks|Workflow ${{ github.workflow }}>: ${{ job.status }}\"}]}'

    - name: Slack notification
      if: failure()
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      uses: pullreminders/slack-action@master
      with:
        args: '{\"channel\": \"#commits\", \"attachments\": [{\"color\": \"danger\", \"text\": \"<${{ github.event.commits[0].url }}|${{ github.repository }}: ${{ github.event.commits[0].message }}> by ${{ github.event.commits[0].author.name }}\"}, {\"color\": \"danger\", \"text\": \"<${{ github.event.commits[0].url }}/checks|Workflow ${{ github.workflow }}>: ${{ job.status }}\"}]}'
