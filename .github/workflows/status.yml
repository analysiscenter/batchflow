name: status

on:
  push:
    paths-ignore:
    - 'docs/**'

jobs:

  lint-test:

    runs-on: ubuntu-latest

    container:
      image: analysiscenter1/ds-py3

    steps:
    - uses: actions/checkout@v2

    - name: Update pylint
      run: pip3 install pylint==2.6.2

    - name: Check pylint
      run: |
        pylint -rn --rcfile pylintrc batchflow
        (( res = $? & 3 )); [[ $res -ne 0 ]] && exit 1

    - name: Run tests
      if: always()
      run: pytest -m "not slow" --disable-pytest-warnings -v
