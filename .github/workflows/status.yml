name: status

on:
  push:
    paths-ignore:
    - 'docs/**'

jobs:

  lint-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install from local source
      run: |
        pip install uv
        uv sync --group dev

    - name: Linting
      run: uv run ruff check batchflow

    - name: Run tests
      if: always()
      run:
        pytest -m "not slow" --disable-pytest-warnings -v
