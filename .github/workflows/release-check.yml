name: release-check

on:
  release:
    types: [created, edited]


jobs:

  check-version:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check whether release version matches library version
      run: python3 check_release_version.py ${GITHUB_REF##*/}

  pypi:
    needs: check-version

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install --user -U pip poetry

    - name: Build and publish
      run: |
        poetry install
        poetry build
        poetry publish --repository testpypi -u __token__ -p ${{ secrets.TEST_PYPI_TOKEN }}
