[tool.poetry]
name = "batchflow"
version = "0.8.0"
description = "BatchFlow helps you conveniently work with random or sequential batches of your data and define data processing and machine learning workflows even for datasets that do not fit into memory."
authors = ["Roman Kh <rhudor@gmail.com>"]
license = "Apache License 2.0"
readme = "README.md"
documentation = "https://analysiscenter.github.io/batchflow/"
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Topic :: Scientific/Engineering'
]

packages = [
    { include = "batchflow" },
]

[tool.poetry.dependencies]
python = "^3.7"

urllib3 = ">=1.25"
numpy = ">=1.10"
dill = ">=0.2.7"
multiprocess = ">=0.70.11"
tqdm = ">=4.19.7"
scipy = ">=0.19.1"
scikit-image = ">=0.13.1"

[tool.poetry.group.nn]
optional = true
[tool.poetry.group.nn.dependencies]
torch = { version = ">=1.7" }
einops = { version = ">=0.3" }

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
pandas = { version = ">=0.24" }
pytest = { version = ">=6.0" }
matplotlib = { version = ">=3.0" }

[tool.poetry.extras]
nn = ["torch", "einops"]
dev = ["matplotlib", "pytest", "pandas"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
